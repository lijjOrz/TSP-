	    	function random(){
			    a = [];
		        for(var i = 0; i < inp; i++){
		            getx(a);
		        }
		        function getx(a){
		            for(var i=0;i>-1;i++){
		                var flag = true;
		                var num = Math.floor(Math.random()*100);
		                for(var i in a){
		                    if(a[i] == num){
		                        flag= false;
		                        break;
		                    }
		                }
		                if(flag == true){
		                    a.push(num);
		                    return;
		                }
		            }
		        }
		        return a;
		    }

		    //连接发生错误的回调方法

		    };

		    //连接成功建立的回调方法

		    }

		    //接收到消息的回调方法
		    websocket.onmessage = function (event) {
		    	var arr = [];
		    	var obj = eval('(' + event.data + ')');
		    	 for(var i = 0, j = 0;i < inp; i++){
		    		var a = [];
			    	a.push(obj.order[i], obj.order[i+1]);
			    	arr[i]=a;
			    }

			    option.series[1].markLine.data = arr;
			    myChart.setOption(option);
		    	console.log(obj.status)

					el.style.display="block";
			    }

		    }

		    //连接关闭的回调方法

		    }

		    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
		    window.onbeforeunload = function () {
		        closeWebSocket();
		    }

		    }

		    //关闭WebSocket连接

		    }
